<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Videoteka</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        function prikaziPoruku() {

            const email = document.getElementById("email").value;
            const poruka = document.getElementById("poruka").value;

            const httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function(){
                if (httpRequest.readyState == 4){
                     document.getElementById("prikaz1").innerHTML = httpRequest.responseText;
                }
            }
            httpRequest.open("GET","php/obrada.php?email="+email+"&upit="+poruka);
            httpRequest.send();

           
        }
    </script>
</head>

<body>

    <div class="w3-card-4">
        <div class="w3-container w3-blue">
            Možete nam poslati upit:
        </div>
        <div class="w3-container">
            <!--form -->
            <label for="">Unesite e-mail adresu:</label>
            <input type="text" name="" id="email" class="w3-input w3-border">
            <br>
            <label for="">Unesite upit:</label>
            <textarea name="" id="poruka" cols="30" rows="10"  class="w3-input w3-border"></textarea>
            <br>
            <button onclick="prikaziPoruku()" class="w3-btn w3-blue">Pošalji</button>
            <!--/form-->
        </div>
        <div id="prikaz1"></div>
    </div>
